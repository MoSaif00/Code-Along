<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Issues Tracker</title>
</head>
<body onload="fetchIssues()">
 
    <div class="container">
        <h1>JS Issue Tracker <small>By Mohammed Saif</small></h1>
        <div class="jumbotron">
            <h3>Add New Issue : </h3>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="issueDescInput">Issue Description</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue ...">

                </div>
                <div class="form-group">
                    <label for="issueSeverityInput">Issue Priority</label>
                    <select id="issueSeverityInput" class="form-control">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="issueAssignedToInput">Assigned To</label>
                    <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ...">

                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
        <div class="col lg-12">
            <div id="issues-list">

            </div>
        </div>
        <div class="footer">
            <p>&copy Mohammed Saif</p>
        </div>
    </div>


    <!-- chance js for uniqe id -->
    <script src="https://chancejs.com/chance.min.js"></script>
    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
